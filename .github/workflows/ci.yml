name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  release:
    name: Release
    needs: build-and-test
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Set up SSH for match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_DEPLOY_KEY }}

      - name: Create CI keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 build.keychain

      - name: Install signing certificate via match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane match developer_id --readonly

      - name: Import Developer ID Installer certificate
        env:
          INSTALLER_CERT_BASE64: ${{ secrets.INSTALLER_CERT_BASE64 }}
          INSTALLER_CERT_PASSWORD: ${{ secrets.INSTALLER_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          if [[ -z "${INSTALLER_CERT_BASE64:-}" ]]; then
            echo "No INSTALLER_CERT_BASE64 secret set â€” .pkg will be unsigned"
            exit 0
          fi
          echo "$INSTALLER_CERT_BASE64" | base64 --decode > /tmp/installer-cert.p12
          security import /tmp/installer-cert.p12 -k build.keychain \
            -P "$INSTALLER_CERT_PASSWORD" -T /usr/bin/productsign -T /usr/bin/codesign
          rm /tmp/installer-cert.p12

      - name: Allow codesign to access keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productsign:,productbuild: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build, sign, notarize, and package
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bundle exec fastlane release

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: RightMic v${{ env.VERSION }}
          files: build/RightMic.pkg
          generate_release_notes: true
